<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <!-- <script src="lib/jquery.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <link rel="icon" href="images/tecnoLogo.png">
        <title>Tecno Vigilancia</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

        <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.theme.default.min.css">

        <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="container-fluid navbar-fixed-top">
            <div class="row barHeader">
                <!-- TecnoVigilancia Logo -->
                <div class="totalHeight col-xs-7 col-sm-4 col-md-4 col-lg-4 centerPosition verticalCentered">
                    <img class="tecnoLogo" src="images/tecnoLogo4.png" alt="">
                </div>
                <!-- Menu Option into Small, Medium and Large Devices -->
                <div class="totalHeight col-xs-5 col-sm-8 col-md-8 col-lg-8 optionMenuItemsSpace verticalCentered hidden-xs">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">TECNO</p>
                    </div>
                    <div class="optionMenuBox col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">NOSOTROS</p>
                    </div>
                    <div class="optionMenuBox col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">SERVICIOS</p>
                    </div>
                    <div class="optionMenuBox col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">CONTACTO</p>
                    </div>
                    <div class="optionMenuBox col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">PROMOS</p>
                    </div>
                    <div class="optionMenuBox col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <p class="optionMenu verticalCentered centerPosition">CLIENTES</p>
                    </div>
                </div>
                <!-- Show Menu Items only into Extra Small Devices -->
                <div class="col-xs-5 visible-xs totalHeight">
                    <!-- Menu Icon from Bootstrap Framework -->
                    <span class="glyphicon glyphicon-menu-hamburger totalHeight menuIcon verticalCentered centerPosition" data-toggle="collapse" data-target="#menuToggle"></span>
                    <!-- Menu Items -->
                    <div class="collapse navbar-collapse menuXSContainer" id="menuToggle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">TECNO</p>
                        </div>
                        <hr class="withoutMargin lineBarStyle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">NOSOTROS</p>
                        </div>
                        <hr class="withoutMargin lineBarStyle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">SERVICIOS</p>
                        </div>
                        <hr class="withoutMargin lineBarStyle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">CONTACTANOS</p>
                        </div>
                        <hr class="withoutMargin lineBarStyle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">PROMOS</p>
                        </div>
                        <hr class="withoutMargin lineBarStyle">
                        <div class="navbar-nav optionMenuXS verticalCentered centerPosition">
                            <p class="withoutMargin">CLIENTES</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel -->
        <div class="container-fluid">
            <div class="row">
                <div class="carouselContainer">
                    <div id="carousel-example-generic2" class="carousel slide carousel-fullscreen carousel-fade" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic2" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" style="background-image: url('images/wallpaper2.jpg');">
                            <div class="overlay"></div>
                            <div class="carousel-caption  verticalCentered centerPosition">
                                <h1 class="super-heading">¿Buscas equipo para Seguridad <br>Electrónica?</h1>
                            </div>
                        </div>
                        <div class="item" style="background-image: url('images/app.png');">
                            <div class="overlay"></div>
                            <div class="carousel-caption  verticalCentered centerPosition">
                                <h1 class="super-heading">¡Nosotros te asesoramos!</h1>
                            </div>
                        </div>
                        <div class="item" style="background-image: url('images/wallpaper3.png');">
                            <div class="overlay"></div>
                            <div class="carousel-caption  verticalCentered centerPosition">
                                <h1 class="super-heading">Te brindaremos el mejor equipo <br>a precios bajos</h1>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">ANTERIOR</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">SIGUIENTE</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Slide Container -->
        <div class="container-fluid seconSlider">
            <div class="row">
                <div class="col-md-12">
                    <div class="owl-carousel">
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding1.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding2.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding3.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding4.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding5.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding6.png" alt="">
                        </div>
                        <div class="secondItemsSlider">
                            <img class="owlImages" src="images/providers/branding7.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>











        <script src="lib/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/owlCarousel/dist/owl.carousel.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/carouselAnimation.js"></script>
    </body>
</html>
