<!-- Carousel -->
<div class="container-fluid">
    <div class="row">
        <div class="carouselContainer">
            <div id="carousel-example-generic2" class="carousel slide carousel-fullscreen carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic2" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active" style="background-image: url('images/wallpaper2.jpg');">
                    <div class="overlay"></div>
                    <div class="carousel-caption  verticalCentered centerPosition">
                        <h1 class="super-heading hidden-xs">¿Buscas equipo para Seguridad <br>Electrónica?</h1>
                        <span class="visible-xs">Otros</span>
                    </div>
                </div>
                <div class="item" style="background-image: url('images/app.png');">
                    <div class="overlay"></div>
                    <div class="carousel-caption  verticalCentered centerPosition">
                        <h1 class="super-heading hidden-xs">¡Nosotros te asesoramos!</h1>
                        <span class="visible-xs">Otros</span>
                    </div>
                </div>
                <div class="item" style="background-image: url('images/wallpaper3.png');">
                    <div class="overlay"></div>
                    <div class="carousel-caption  verticalCentered centerPosition">
                        <h1 class="super-heading hidden-xs">Te brindaremos el mejor equipo <br>a precios bajos</h1>
                        <span class="visible-xs">Otros</span>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">ANTERIOR</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">SIGUIENTE</span>
            </a>
            </div>
        </div>
    </div>
</div>
